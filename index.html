<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-blue-200">
    <div class="max-w-md mx-auto mt-8 p-6 bg-white rounded-lg shadow-lg border border-black">
        <form class="w-[90%] mx-auto">

            <div class="flex">
                <input type="text " class="border-2 border-indigo-600 w-[70%]" placeholder="text" name=""
                    id="textsearch">
                <button class="bg-green-600 px-[10px] py-[5px] border-none rounded" id="clickaddButton">ADD
                    TASK</button>
            </div>

            <ul class="mt-[5px] " id="ulmain">


            </ul>

        </form>


    </div>
</body>
<script>
    let clickaddButton = document.querySelector("#clickaddButton");
    clickaddButton.addEventListener("click", (event) => {
        event.preventDefault()
        let task = textsearch.value;
        if (!task == '') {
            let newli = `   <li class="flex justify-between border-b border-[grey] items-center pb-[5px]">
                    <input type="checkbox" name="" id="inputcheckbox">
                    <h5>${task}</h5>
                    <button class="bg-[red] px-[10px] py-[3px] rounded" id="deletebtn">Delete</button>
                </li>`;
            ulmain.innerHTML += newli;

            textsearch.value = ''
        }


        else {
            prompt("please type input value")
        }

        let deletebtn = document.querySelectorAll('#deletebtn');
        deletebtn.forEach(v => {
            v.addEventListener("click", () => {
                v.parentNode.remove();

                // if (!v == inputcheckbox) {

                // }
                // else {
                //     prompt("please select chekcobox")
                // }
            })
        });

    })


</script>

</html>
